{% extends 'myapp/base.html' %}
{% block content %}
<section class="container mx-auto max-w-6xl p-8 ">
    <div class="h1 text-3xl font-bold mb-10 mt-6">
        Are you sure, you want to delete this Product?
    </div>
    <div class="flex flex-row space-x-12 p-8 items-center shadow border w-3/5">
        <div class="w-1/3">
            <img src="{{product.image.url}}" class="" alt="">
        </div>
        <div class="flex flex-col py-4 space-y-2">
            <div class="font-bold text-3xl">{{product.name}}</div>
            <div class="font-semibold text-3xl text-orange-500">$ {{product.price}}</div>
            <div class=" text-gray-500">{{product.desc}}</div>
        </div>
    </div>

    <form method="POST">
    {% csrf_token %}
    <div class="flex ">
        <div class="w-1/2"></div>
        <div class="flex flex-row p-6 justify-center space-x-6 bg mt-4 ml-4">
            <div class="border border-orange-500 rounded-full text-orange-500 px-8 py-2">
                <a href="{% url 'myapp:products' %}">Cancel</a>
            </div>
            <div class="bg-orange-500 rounded-full text-white px-8 py-2 ">
                <input type="submit" value="Confirm" class="">
            </div>
        </div>
        
    </div>
    </form>

</section>


{% endblock %}
