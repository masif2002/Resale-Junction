{% extends 'myapp/base.html'%}
{% block content %}
<section id="myproducts" class="p-6 mx-auto max-w-6xl container">
    <div class="flex items-center space-x-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
          </svg>
        <h1 class="text-3xl font-bold my-8 ">My Products</h1>
    </div>

    {% for product in products %}
    <div class="flex flex-row space-x-16 p-8 items-center shadow-lg w-4/5">
        <div class="">
            <img src="{{product.image.url}}" class="h-40 w-40" alt="">
        </div>
        <div class="flex flex-col mt-10 py-4 space-y-3 w-2/5">
            <div class="font-bold text-lg">{{product.name}}</div>
            <div class="font-semibold text-lg text-redOrange">$ {{product.price}}</div>
            <div class="text-lg text-gray-400">{{product.desc}}</div>
            <div class="py-2"></div>
        </div>
        <div class="flex flex-col space-y-8">
            <a href="{% url 'myapp:update_product' product.id %}" class="button rounded-full px-10 py-2 text-aquamarine border border-aquamarine items-center hover:bg-aquamarine hover:text-white">Edit</a>
            <a href="{% url 'myapp:delete_product' product.id %}" class="button rounded-full px-8 py-2 text-aquamarine border border-aquamarine items-center hover:bg-aquamarine hover:text-white">Delete</a>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
