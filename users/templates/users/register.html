{% extends 'myapp/base.html'%}
{% block content%}

<section id="registerUser" class="container mx-auto max-w-6xl p-6">

    <div class="mt-8">
        <h1 class="text-3xl font-bold">
            Register User
        </h1>
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="flex flex-col shadow space-y-8 rounded shadow-lg border mt-6 p-10 w-1/2 ">

            <div class="flex flex-col space-y-2">
                <label class="text-lg font-bold text-gray-800">Email</label>
                <div class="shadow appearance-none border rounded p-2 px-3 w-2/3 focus:outline focus:outline-2 focus:outline-blue-500 text-gray-600">{{form.email}}</div>
            </div>

            <div class="flex flex-col space-y-2">
                <label class="text-lg font-bold text-gray-800">Username</label>
                <div class="shadow appearance-none border rounded p-2 px-3 w-2/3 focus:outline focus:outline-2 focus:outline-blue-500 text-gray-600">{{form.username}}</div>
            </div>

            <div class="flex flex-col space-y-2">
                <label class="text-lg font-bold text-gray-800">Password</label>
                <div class="shadow appearance-none border rounded p-2 px-3 w-2/3 focus:outline focus:outline-2 focus:outline-blue-500 text-gray-600">{{form.password1}}</div>
            </div>

            <div class="flex flex-col space-y-2">
                <label class="text-lg font-bold text-gray-800">Confirm Password</label>
                <div class="shadow appearance-none border rounded p-2 px-3 w-2/3 focus:outline focus:outline-2 focus:outline-blue-500 text-gray-600">{{form.password2}}</div>
            </div>
            
            <div class="flex items-center space-x-6">
                <input class="rounded border border-orange-400 px-4 py-2 text-orange-500 hover:text-white hover:bg-orange-500"type="submit" value="Register">

                <div class="text-gray-600 text-sm">
                    Already have an account?
                    <a href="{% url 'users:login' %}">
                        <span class="text-indigo-500">Login instead</span>
                    </a> 
                </div>
            </div>
            

        </div>
    </form>
</section>


{% endblock %}
